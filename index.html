    <script>
        let faviconFrames = [
            'images/favicon-1.svg',
            'images/favicon-2.svg',
	    'images/favicon-1.svg',
            'images/favicon-2.svg'
        ];
        let currentFrame = 0;
        
		function animateFavicon() {
            const favicon = document.getElementById('dynamic-favicon');
            // Add a cache-busting query parameter
            favicon.href = faviconFrames[currentFrame] + '?v=' + new Date().getTime();
            currentFrame = (currentFrame + 1) % faviconFrames.length;
            setTimeout(animateFavicon, 500); // Adjust the timeout for animation speed (500ms = 0.5s)
        }
        
        window.onload = animateFavicon;
    </script>

	<script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Function to handle clicks on the links
        function handleClick(event) {
            if (isMobileDevice()) {
                const link = event.currentTarget;
                if (link.dataset.clicked === "true") {
                    // Reset clicked status and allow the link to open
                    link.dataset.clicked = "false";
                } else {
                    // Prevent the default action (prevent opening link on first click)
                    event.preventDefault();
                    // Set clicked status
                    link.dataset.clicked = "true";
                    // Optional: Reset the clicked status after a timeout (e.g., 2 seconds)
                    setTimeout(() => {
                        link.dataset.clicked = "false";
                    }, 2000);
                }
            }
        }

        // Attach the click event listener to each <a> tag
        document.querySelectorAll('a').forEach(link => {
            link.dataset.clicked = "false"; // Initialize clicked status
            link.addEventListener('click', handleClick);
        });
    </script>

    document.addEventListener('DOMContentLoaded', function() {

    function toggleWhatson() {
        if (whatsonDiv.style.display === 'flex') {
            whatsonDiv.style.display = 'none';
        } else {
            whatsonDiv.style.display = 'flex';
        }
    }
